<!DOCTYPE html>
<html>
<head>
  <title>Average</title>
  <link rel="icon" type="icon/jpg" href="rdp.jpg">
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8">
  <meta name="author" content="Pritam Mondal">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <center>
  <h1> Average function </h1>
  <h3> give three inputs </h3>
  <p><br></p>
  </center>
<center>
<button onclick="average()">calculate</button>

<p id="tag"></p>
</center>
<script>
function average() {
    var num1 = prompt("Enter 1st number" );
    var num2 = prompt("Enter 2nd number" );
    var num3 = prompt("Enter 3nd number" );
    total = parseInt(num1) + parseInt(num2) + parseInt(num3);
    var avg = total/3;
    alert ('The average is '+avg);
    document.getElementById("tag").innerHTML =
    "The average of "+num1+","+num2+","+num3+" is "+avg;
}
</script>

</body>
</html>
