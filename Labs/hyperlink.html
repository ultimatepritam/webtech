<!DOCTYPE html>
<html>
<head>
  <title>Hyperlink and Image</title>
  <link rel="icon" type="icon/jpg" href="rdp.jpg">
  <meta charset="utf-8">
  <meta name="author" content="Pritam Mondal">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <center><h1>Hyperlink and Images</h1></center>
  <style>
  .centered {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    transform: -webkit-translate(-50%, -50%);
    transform: -moz-translate(-50%, -50%);
    transform: -ms-translate(-50%, -50%);
  }
  @font-face {
   font-family: verdana;
}
div,p,h1 {
   font-family: verdana;
}
  </style>
</head>
<body>
  <div class="centered">
  <center>
  <p><a href="https://www.google.com" target="_blank">Click this hyperlink to open google</a></p>
  <p>
    <a href="https://www.google.com" target="_blank"><img src="rdp.jpg" alt="Pritam" style="width:50%;height:auto;"></a>
  </p>
</center>
</div>
</body>
</html>
