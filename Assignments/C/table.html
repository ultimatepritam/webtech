<!DOCTYPE html>
<html>
	<head>
		  <title>Table</title>
		  <link rel="icon" type="icon/jpg" href="rdp.jpg">
		  <meta charset="utf-8">
		  <meta name="author" content="Pritam Mondal">
		  <meta name="viewport" content="width=device-width, initial-scale=1">
		  <center><h1>Table</h1></center>
			<style>
			  table {
					font-family: arial;
					border-collapse: collapse;
					width: 60%;
				}
				@font-face {
					font-family: verdana;
				}
				div,p,h1 {
					font-family: verdana;
				}
				td, th {
					border: 1px solid #ddddff;
					text-align: left;
					padding: 8px;
				}

				tr:nth-child(even) {
					background-color: #dddddd;
				}
			</style>
	</head>
	<body>
			<center>
				<p>
					<table>
						<tr>
						  <th>Movies</th>
						  <th>Genre</th>
						  <th>Release</th>
						</tr>
						<tr>
						  <td>Wonder Woman</td>
						  <td>Fantasy</td>
						  <td>02 June</td>
						</tr>
						<tr>
						  <td>The Mummy</td>
						  <td>Horror</td>
						  <td>09 June</td>
						</tr>
						<tr>
						  <td>Cars 3</td>
						  <td>Sports</td>
						  <td>15 June</td>
						</tr>
						<tr>
						  <td>Spiderman: Homecoming</td>
						  <td>Science fiction</td>
						  <td>07 July</td>
						</tr>
						<tr>
						  <td>Transformers: The Last Knight</td>
						  <td>Science fiction</td>
						  <td>23 June</td>
						</tr>
						<tr>
						  <td>Despicable Me 3</td>
						  <td>Action</td>
						  <td>14 June</td>
						</tr>
					</table>
				</p>
			</center>
	</body>
</html>
