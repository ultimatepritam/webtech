<!DOCTYPE html>
<html>
	<head>
		  <title>Nested Table</title>
		  <link rel="icon" type="icon/jpg" href="rdp.jpg">
		  <meta charset="utf-8">
		  <meta name="author" content="Pritam Mondal">
		  <meta name="viewport" content="width=device-width, initial-scale=1">
		  <center><h1>Nested Table</h1></center>
			<style>
				table {
					font-family: arial;
					border-collapse: collapse;
					width: 60%;
					}
				@font-face {
					font-family: verdana;
					}
				div,p,h1 {
					font-family: verdana;
				}
				td, th {
					border: 1px solid #fdddfd;
					text-align: left;
					padding: 8px;
				}

				tr:nth-child(even) {
					background-color: #dddddd;
				}
			</style>
	</head>
<body>
	<center>
		<p>
			<table>
				<tr>
				<th>Genre</th>
				<th>Movie</th>
				</tr>
				<tr>
				<td>Fantasy</td>
				<td>
				<table>
					<tr style="background-color: #f4f4f4;">
					<td>The Hobbit</td>
					</tr>
					<tr style="background-color: #fff;">
					<td>Wonder Woman</td>
					</tr>
					<tr style="background-color: #f4f4f4;">
					<td>The Mummy</td>
					</tr>
				</table>
				</td>
				</tr>
				<tr>
				<td>Science Fiction</td>
				<td>
				<table>
					<tr>
					<td>Spiderman: Homecoming</td>
					</tr>
					<tr style="background-color: #f4f4f4;">
					<td>Transformers: The Last Knight</td>
					</tr>
					<tr>
					<td>Alien: Covenant</td>
					</tr>
				</table>
				</td>
				</tr>
				<tr>
				<td>Action</td>
				<td><table><tr style="background-color: #f4f4f4;"><td>Cars 3</td></tr></table></td>
				</tr>
			</table>
			<a href="table.html"><p>Click here for table</p></a>
		</p>
	</center>
</body>
</html>
